<mat-form-field class="fav-movie-autocomplete" appearance="fill">
  <input
    type="text"
    placeholder="Your favorite movie"
    matInput
    [matAutocomplete]="auto"
    [formControl]="movieAutocomplete"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTitle">
    <mat-option
      *ngFor="let suggestion of suggestions | async"
      [value]="suggestion"
      (onSelectionChange)="select($event.source.value)"
    >
      {{ suggestion.Title }}, Year: {{ suggestion.Year }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
